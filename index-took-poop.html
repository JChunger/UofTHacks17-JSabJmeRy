<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.508742,-0.120850);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 16};
  var map = new google.maps.Map(mapCanvas, mapOptions);
    map.setCenter(new google.maps.LatLng(43.663570, -79.395531), 13);
    //map.setZoom(50);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
  google.maps.event.addListener(marker,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:"This location was rated: 4.2 based on 29 ratings."
    });
  infowindow.open(map,marker);
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1zlFVFKWA7O_UY60lpgmn5mRrS4Lmvqg&callback=myMap"></script>
